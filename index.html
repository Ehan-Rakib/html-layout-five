<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html layout 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>This is header</h1>
    </div>

    <div class="wrapper">

        <div class="content_box">
            <div class="box_one">
                <h2>This is box one</h2>
            </div>
            <div class="box_two">
                <h2>This is box two</h2>
            </div>
        </div>

        <div class="content_box">
            <div class="box_three">
                <h2>This is box three</h2>
            </div>
            <div class="box_four">
                <h2>This is box four</h2>
            </div>
        </div>
        <div class="content_box">
            <div class="box_five">
                <h2>This is box five</h2>
            </div>
            <div class="box_six">
                <h2>This is box six</h2>
            </div>
        </div>
    </div>

    <div class="footer">
        <H1>This is footer </H1>
    </div>
</body>

</html>
